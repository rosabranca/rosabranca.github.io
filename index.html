<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosa Branca</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/corujaToSite.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <!-- <a href="">
          <h1>Rosa <span>Branca</span></h1>
        </a> -->
        <img src="assets/logoToSite.png" alt="" width="170px" />
        <a href="">Quem somos?</a>
        <a href="">Propostas</a>
        <a href="">ETEC museu</a>
        <a href="">Jornal</a>
        <a href="">Contatos</a>
      </div>
    </header>
    <main>
      <!-- SLIDER -->
      <div class="slider">
        <div class="slides">
          <!-- Radio button -->
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />
          <input type="radio" name="radio-btn" id="radio5" />
          <!-- Fim Radio button -->

          <!-- Imagens -->

          <div class="slide first">
            <img src="assets/assetsSlide/esporte.png" alt="Esportes na etec" />
          </div>
          <div class="slide">
            <img
              src="assets/assetsSlide/relacoes.png"
              alt="Relações estudantis ETEC"
            />
          </div>
          <div class="slide">
            <img
              src="assets/assetsSlide/saudeMeioAmbiente.png"
              alt="Saúde e meio ambiente"
            />
          </div>
          <div class="slide">
            <img
              src="assets/assetsSlide/social.png"
              alt="Parte social na etec"
            />
          </div>
          <div class="slide">
            <img
              src="assets/assetsSlide/cultural.png"
              alt="Imagem do evento de semana da arte moderna na ETEC de Peruíbe"
            />
          </div>

          <!-- Fim Imagens -->

          <!-- Navigation -->

          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
          </div>

          <!-- Fim Navigation -->
        </div>
        <div class="manual-navigation">
          <label for="radio1" class="manual-btn"></label
          ><label for="radio2" class="manual-btn"></label
          ><label for="radio3" class="manual-btn"></label
          ><label for="radio4" class="manual-btn"></label
          ><label for="radio5" class="manual-btn"></label>
        </div>
      </div>
      <!-- FIM DO SLIDER -->
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
